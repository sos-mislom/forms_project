<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список анкет</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
        }
        a.title {
            font-size: 36px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3>Список анкет</h3>
        <ul>
            {% for form in forms %}
                <li>
                    <a href="{% url 'create_form' form.id %}" class="title">{{ form.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'create_form' %}">Создать новую анкету</a>
    </div>
</body>
</html>
